<div class="container">
    <div class="jumbotron">
        <h1 class="display-6">Correntistas</h1>
        <p class="lead-1">Lista de Correntistas</p>
        <hr class="my-2">
    </div>
    <div class="row d-flex d-flex justify-content-end ">
        <div class="col-md-2 d-flex align-items-end ">
            <a class="btn btn-outline-primary btn-sm ms-20" routerLink="/cadastrar-correntistas">Cadastrar Correntista</a>
        </div>
    </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Conta NÂ°</th>
                <th scope="col">Saldo</th>
                </tr>
            </thead>    
            <tbody>
                <tr *ngFor="let item of correntistas; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ item.nome }}</td>
                <td>{{ item.conta.numero }}</td>
                <td>{{ item.conta.saldo | currency:'BRL'}}</td>
                </tr>
            </tbody>
        </table>
</div>
