<div class="container">
    <div class="jumbotron">
        <h1 class="display-6">Movimentação</h1>
        <p class="lead-1">Incluir uma nova movimentação</p>
        <hr class="my-2">
        <div class="row g-2">
            <div class="col-md-4">
              <label for="iData" class="form-label">Data</label>
              <input type="date" class="form-control" id="iData" [(ngModel)]="dataHora">
            </div>
            <div class="col-md-8">
              <label for="iCorrentista" class="form-label">Correntista</label>
              <select id="iCorrentista"  [(ngModel)]="correntista" class="form-select">
                <option *ngFor="let c of correntistas" [ngValue]="c">{{c.cpf}} - {{c.nome}}</option>
              </select>
            </div>
            <div class="col-7">
              <label for="iDescricao" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="iDescricao" [(ngModel)]="descricao" placeholder="Informe uma descrição">
            </div>
            <div class="col-md-3">
              <label for="iTipo" class="form-label">Tipo Movimentação</label>
              <select id="iTipo" class="form-select" [(ngModel)]="tipo">
                <option selected>RECEITA</option>
                <option>DESPESA</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="iValor" class="form-label">R$ Valor</label>
              <input type="text" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" [(ngModel)]="valor" class="form-control" id="iValor" placeholder="R$">
            </div>
            <div class="d-grid gap-2 d-md-flex ">
                <button class="btn btn-outline-success me-md-2 mt-2" type="button" (click)="salvar()">Confirmar</button>
                <a routerLink="/movimentacoes" class="btn btn-outline-danger mt-2">Cancelar</a>
              </div>
         </div>
      </div>

</div>
